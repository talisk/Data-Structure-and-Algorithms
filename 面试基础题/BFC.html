    function flat2(arr, num = Infinity) {
      let result = []
      if (num < 0) return [arr]
      for (let cur of arr) {
        if (Array.isArray(cur)) {
          result = [...result, ...flat2(cur, num - 1)]
        } else {
          result.push(cur)
        }
      }
      return result
    }
    function flat3(arr, num = 1) {
      return num > 0
        ? arr.reduce(
            (pre, cur) =>
              pre.concat(Array.isArray(cur) ? flat3(cur, num - 1) : cur),
            []
          )
        : arr.slice();
    }
