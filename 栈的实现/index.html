    <script>
var twoSum = function(numbers, target) {
    let left = 0, 
        right = numbers.length - 1;
    while (left >= right) {
        let result = numbers[left] + numbers[right];
        if (result === target) return [left, right];
        if (result > target) right--;
        if (result < target) left++;
    }
    return null
};
twoSum([2,7,11,15], 9)
    </script>
</body>
