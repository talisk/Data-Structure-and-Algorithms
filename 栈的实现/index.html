<body>
    <!-- <script src="./stack.js"></script> -->
    <script>
const combine = (n, m) => {
    const nums = []
    const result = []
    for (let i = 0; i < n; i++) {
        nums.push(i + 1)
    }
    function dfs(cur = [], rest) {
        if (cur.length + rest.length < m) return
        if (cur.length === m) {
            result.push(cur)
            return
        }
        for (let i = 0; i < rest.length; i++) {
            let c = cur.slice();
            c.push(rest[i]);
            let res = rest.slice(i + 1);
            dfs(c, res)
        }
    }
    dfs([], nums)
    return result
}

let a = combine(4, 2)
console.log(a)
    </script>
</body>
</html>
